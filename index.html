<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Interactive Website</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#home" class="navbar-logo">3D Models</a>
      <ul class="navbar-links">
        <li><a href="#models">Models</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Title -->
  <div class="title" id="home">Interactive 3D Website</div>
  
  <!-- Wrapper to contain all spline viewers -->
  <div class="spline-container-wrapper" id="models">
    <!-- Spline Viewer 1 -->
    <div class="spline-container">
      <button class="fullscreen-btn">⛶</button> <!-- Fullscreen button -->
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.73/build/spline-viewer.js"></script>
      <spline-viewer class="spline-viewer" url="https://prod.spline.design/5KKMU8PiIUi0Kwu0/scene.splinecode"></spline-viewer>
    </div>

    <!-- Spline Viewer 2 -->
    <div class="spline-container">
      <button class="fullscreen-btn">⛶</button>
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.73/build/spline-viewer.js"></script>
      <spline-viewer class="spline-viewer" url="https://prod.spline.design/your-second-scene/scene.splinecode"></spline-viewer>
    </div>

    <!-- Spline Viewer 3 -->
    <div class="spline-container">
      <button class="fullscreen-btn">⛶</button>
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.73/build/spline-viewer.js"></script>
      <spline-viewer class="spline-viewer" url="https://prod.spline.design/your-third-scene/scene.splinecode"></spline-viewer>
    </div>
  </div>

  <script>
    // Function to toggle full screen
    function toggleFullScreen(viewer) {
      if (!document.fullscreenElement) {
        viewer.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Attach event listeners to full-screen buttons
    document.querySelectorAll(".fullscreen-btn").forEach((btn, index) => {
      btn.addEventListener("click", () => {
        const viewer = document.querySelectorAll(".spline-viewer")[index];
        toggleFullScreen(viewer);
      });
    });

    // Prevent scrolling when inside Spline viewer
    document.querySelectorAll("spline-viewer").forEach(viewer => {
      viewer.addEventListener("mouseenter", () => {
        document.body.style.overflow = "hidden"; 
      });

      viewer.addEventListener("mouseleave", () => {
        document.body.style.overflow = "auto"; 
      });

      viewer.addEventListener("wheel", (event) => {
        event.preventDefault();
        event.stopPropagation();
      }, { passive: false });

      viewer.addEventListener("touchmove", (event) => {
        event.preventDefault();
        event.stopPropagation();
      }, { passive: false });
    });
  </script>

</body>
</html>
