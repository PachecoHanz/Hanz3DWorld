<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Interactive Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Spline Hero Section with Fade */
    .spline-wrapper {
      position: relative;
      width: 100%;
      height: 60vh;
      margin-top: 60px;
      overflow: hidden;
    }

    .spline-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .spline-wrapper::before,
    .spline-wrapper::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 40px;
      pointer-events: none;
      z-index: 10;
    }

    .spline-wrapper::before {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .spline-wrapper::after {
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    }

    @media screen and (max-width: 768px) {
      .spline-wrapper {
        height: 45vh;
      }
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-top: 40px;
    }

    .gallery-title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .hero p {
      color: #ccc;
      max-width: 700px;
      margin: auto;
      font-size: 1rem;
    }

    /* Model Switcher */
    .model-switcher {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .model-switcher button {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .model-switcher button:hover {
      background-color: #444;
    }

    /* Viewer Container */
    .viewer-container {
      position: relative;
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px 20px 60px;
      background-color: rgba(40, 40, 40, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      overflow: hidden;
      height: 520px;
    }

    .sketchfab-viewer {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      opacity: 0;
      visibility: hidden;
      transform: scale(0.98);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    .sketchfab-viewer.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
      position: relative;
    }

    .viewer-container::before,
    .viewer-container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }

    .viewer-container::before {
      top: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
    }

    .viewer-container::after {
      bottom: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    /* Footer */
    .footer {
      background-color: rgba(85, 85, 85, 0.5);
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    .footer-links li {
      display: inline;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#home" class="navbar-logo"> Hanz Pacheco </a>
      <ul class="navbar-links">
        <li><a href="index.html">Models</a></li>
        <li><a href="prj2.html">Artist Statement</a></li>
        <li><a href="prj1.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Spline Hero Embed with Faded Top and Bottom -->
  <div class="spline-wrapper">
    <iframe class="spline-iframe"
      src="https://my.spline.design/particleplanet-kDcT8JQuGnkW5dbv6ghPlIr6/"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen></iframe>
  </div>

  <!-- Section Title -->
  <div class="hero">
    <h1 class="gallery-title">Explore My 3D Models</h1>
    <p>Click a button below to view different 3D models.</p>
  </div>

  <!-- Model Switcher -->
  <div class="model-switcher">
    <button onclick="showModel(0)">Model 1</button>
    <button onclick="showModel(1)">Model 2</button>
    <button onclick="showModel(2)">Model 3</button>
  </div>

  <!-- 3D Model Viewers -->
  <div class="viewer-container">
    <iframe class="sketchfab-viewer active" src="https://sketchfab.com/models/b00fc24c019c4833aacc00ad86330e99/embed?ui_theme=dark" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe>

    <iframe class="sketchfab-viewer" src="https://sketchfab.com/models/a36f4cfff56e4f7697aa5fb34bca1f69/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe>

    <iframe class="sketchfab-viewer" src="https://sketchfab.com/models/08c2325218a34d9cbd68b88ae6180422/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2024 Hanz Pacheco. All Rights Reserved.</p>
      <ul class="footer-links">
        <li><a href="https://www.linkedin.com/in/hanz-pacheco-774638155" target="_blank">LinkedIn</a></li>
        <li><a href="mailto:17pacheco28@gmail.com">Email Me</a></li>
        <li><a href="./prj1.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function showModel(index) {
      const viewers = document.querySelectorAll('.sketchfab-viewer');
      viewers.forEach((viewer, i) => {
        viewer.classList.toggle('active', i === index);
      });
    }
  </script>

</body>
</html>
