 <!-- Main Title -->
 <div class="title" id="home">Interactive 3D Website</div>

  <!-- Note Container -->
  <div class="note-container">Welcome to my website! This interactive portfolio is designed to showcase my best work as a 3D artist. Here, you’ll find a collection of my finest environment and asset designs, brought to life through interactive 3D models.</div>
 
  <!-- Wrapper to contain all Sketchfab viewers -->
  <div class="sketchfab-container-wrapper" id="models">
    <!-- Sketchfab Viewer 1 -->
    <div class="sketchfab-container">
      <button class="fullscreen-btn">⛶</button>
      <iframe title="Stylized retro office computer" class="sketchfab-viewer" style="width: 100%; height: 600px;" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/b00fc24c019c4833aacc00ad86330e99/embed?ui_theme=dark"> </iframe>
    </div>

    <!-- Sketchfab Viewer 2 -->
    <div class="sketchfab-container">
      <button class="fullscreen-btn">⛶</button>
      <iframe title="3D Model" class="sketchfab-viewer" style="width: 100%; height: 600px;" src="https://sketchfab.com/models/your-second-model/embed" frameborder="0" allow="autoplay; fullscreen; vr" allowfullscreen></iframe>
    </div>

    <!-- Sketchfab Viewer 3 -->
    <div class="sketchfab-container">
      <button class="fullscreen-btn">⛶</button>
      <iframe title="3D Model" class="sketchfab-viewer" style="width: 100%; height: 600px;" src="https://sketchfab.com/models/your-third-model/embed" frameborder="0" allow="autoplay; fullscreen; vr" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function toggleFullScreen(viewer) {
      if (!document.fullscreenElement) {
        viewer.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.querySelectorAll(".fullscreen-btn").forEach((btn, index) => {
      btn.addEventListener("click", () => {
        const viewer = document.querySelectorAll(".sketchfab-viewer")[index];
        toggleFullScreen(viewer);
      });
    });
  </script>

</body>
